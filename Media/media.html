<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Font Awesome-->
     <script src="https://kit.fontawesome.com/12850dccb9.js" crossorigin="anonymous"></script>
     <!--Icons-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Media</title>
</head>

<body class="purple lighten-4">
    <div class="container">
        <h1 class="purple-text">Media CSS</h1>
        <div class="row">
            <div class="col s12 m6">
                <img src="../Images/img1.jfif" alt="" class="responsive-img">
            </div>
            <div class="col s12 m6">
                <img src="../Images/food1.jpg" alt="" class="responsive-img circle">
            </div>
        </div>

        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel grey lighten-5 z-depth-5">
                    <div class="row valign-wrapper">
                        <div class="col s2">
                            <img src="../Images/k1.jpg" alt="" class="responsive-img circle">
                        </div>

                        <div class="col s10">
                            <span class="black-text">
                                This is a square image. Add the "circle" class to it to make it appear circular.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="video-container">
                    <iframe width="1280" height="720" src="https://www.youtube.com/embed/uPklMSpmvGs" title="Moira - Babalik Sa'yo (Official Live Performance)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <video class="responsive-video" controls>
                    <source src="../Videos/demo-background-sample-video.mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- Slider -->
    <div class="row">
        <div class="col s12">
            <div class="slider">
                <ul class="slides">
                    <li>
                        <img src="../Images/food1.jpg" alt="">
                        <div class="caption center-align white-text">
                            <h3>Food 1</h3>
                            <h5 class="light text-lighten-3">Burger</h5>
                        </div>
                    </li>
                    <li>
                        <img src="../Images/food2.jpg" alt="">
                        <div class="caption left-align white-text">
                            <h3>Food 2</h3>
                            <h5 class="light text-lighten-3">Combo Bowl 2</h5>
                        </div>
                    </li>
                    <li>
                        <img src="../Images/food3.jpg" alt="">
                        <div class="caption right-align white-text">
                            <h3>Food 3</h3>
                            <h5 class="light text-lighten-3">Tacos</h5>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
</div>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     
     <script>
        $(document).ready(function() {
        // Init materialbox
        $('.materialboxed').materialbox();
        // Init Slider
        $('.slider').slider({
            indicator: true,
        });
    });
     </script>
</body>
</html>
